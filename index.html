<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <main>
      <section class="screen">
        <div id="calculation"></div>
        <div id="subtotal">0</div>
      </section>
      <section class="keyboard">
        <div id="full-cleaner" class="operands">C</div>
        <div id="operation-3" class="operands">&divide;</div>
        <div id="operation-2" class="operands">&times;</div>
        <div id="simple-cleaner" class="operands">&#8592;</div>
        <div id="key-7">7</div>
        <div id="key-8">8</div>
        <div id="key-9">9</div>
        <div id="operation-1" class="operands">&minus;</div>
        <div id="key-4">4</div>
        <div id="key-5">5</div>
        <div id="key-6">6</div>
        <div id="operation-0" class="operands">&plus;</div>
        <div id="key-1">1</div>
        <div id="key-2">2</div>
        <div id="key-3">3</div>
        <div class="operands"></div>
        <div id="key-0">0</div>
        <div id="key-dot">.</div>
        <div id="equal">&equals;</div>
      </section>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
